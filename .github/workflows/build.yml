name: CI
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches: [main]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          architecture: x64
          cache: maven
      - name: Create Maven settings with Google Maven Central mirror
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                    https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <mirrors>
              <mirror>
                <id>google-maven-central</id>
                <name>Google Maven Central Mirror</name>
                <url>https://maven-central.storage-download.googleapis.com/maven2/</url>
                <mirrorOf>central</mirrorOf>
              </mirror>
            </mirrors>
          </settings>
          EOF
      - name: Build with Maven (with retry)
        run: |
          # Retry logic for transient Maven Central issues
          for i in {1..3}; do
            echo "Build attempt $i of 3..."
            if mvn --batch-mode compile; then
              echo "Build successful!"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "Build failed, waiting 10 seconds before retry..."
              sleep 10
            fi
          done
          echo "Build failed after 3 attempts"
          exit 1
        working-directory: ./backend

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          architecture: x64
          cache: pnpm
          cache-dependency-path: ./frontend/pnpm-lock.yaml
      - name : Use Latest Corepack
        run : |
              echo "Before: corepack version => $(corepack --version || echo 'not installed')"
              npm install -g corepack@latest
              echo "After : corepack version => $(corepack --version)"
              corepack enable
              pnpm --version
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: ./frontend
      - name: Build frontend
        run: pnpm build
        working-directory: ./frontend
