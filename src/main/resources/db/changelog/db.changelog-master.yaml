databaseChangeLog:
  - changeSet:
      id: createEventsTable
      author: Henry Jobst
      changes:
        - createTable:
            tableName: EVENT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_EVENT
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: DATE
                  type: DATE
        - createTable:
            tableName: CLASS_RESULT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_CLASS_RESULT
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: SHORT_NAME
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: GENDER
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: EVENT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_CLASS_RESULT_EVENT
        - createTable:
            tableName: ORGANISATION
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_ORGANISATION
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: SHORT_NAME
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
        - createTable:
            tableName: PERSON
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_PERSON
              - column:
                  name: FAMILY_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: GIVEN_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: BIRTH_DATE
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: GENDER
                  type: varchar(3)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: CLASS_RESULT
            baseColumnNames: EVENT_ID
            constraintName: FK_CLASS_RESULT_EVENT
            referencedTableName: EVENT
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - createSequence:
            sequenceName: SEQ_EVENT_ID
            incrementBy: 1
        - createSequence:
            sequenceName: SEQ_CLASS_RESULT_ID
            incrementBy: 50
        - createSequence:
            sequenceName: SEQ_ORGANISATION_ID
            incrementBy: 10
        - createSequence:
            sequenceName: SEQ_PERSON_ID
            incrementBy: 10
        - createIndex:
            tableName: ORGANISATION
            columns:
              - column:
                  name: ID
            indexName: IDX_ORGANISATION_ID
        - createIndex:
            tableName: EVENT
            columns:
              - column:
                  name: ID
            indexName: IDX_EVENT_ID
        - createIndex:
            tableName: PERSON
            columns:
              - column:
                  name: ID
            indexName: IDX_PERSON_ID
        - createIndex:
            tableName: CLASS_RESULT
            columns:
              - column:
                  name: ID
            indexName: IDX_CLASS_RESULT_ID