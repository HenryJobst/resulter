databaseChangeLog:
  - changeSet:
      id: createEventsTable
      author: Henry Jobst
      changes:
        - createTable:
            tableName: EVENT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_EVENT
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: DATE
                  type: DATE
        - createTable:
            tableName: CLASS_RESULT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_CLASS_RESULT
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: SHORT_NAME
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: GENDER
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: EVENT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_CLASS_RESULT_EVENT
        - createTable:
            tableName: ORGANISATION
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_ORGANISATION
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: SHORT_NAME
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
        - createTable:
            tableName: PERSON
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_PERSON
              - column:
                  name: FAMILY_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: GIVEN_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: BIRTH_DATE
                  type: DATE
              - column:
                  name: GENDER
                  type: varchar(3)
                  constraints:
                    nullable: false
        - createTable:
            tableName: PERSON_RESULT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_PERSON_RESULT
              - column:
                  name: PERSON_ID
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: FK_PERSON_RESULT_PERSON
              - column:
                  name: ORGANISATION_ID
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: FK_PERSON_RESULT_ORGANISATION
              - column:
                  name: CLASS_RESULT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_PERSON_RESULT_CLASS_RESULT
        - createTable:
            tableName: PERSON_RACE_RESULT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_PERSON_RACE_RESULT
              - column:
                  name: PERSON_RESULT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_PERSON_RACE_RESULT_PERSON_RESULT
              - column:
                  name: START_TIME
                  type: DATE
              - column:
                  name: FINISH_TIME
                  type: DATE
              - column:
                  name: PUNCH_TIME
                  type: DOUBLE
              - column:
                  name: POSITION
                  type: bigint
              - column:
                  name: RACE_NUMBER
                  type: bigint
              - column:
                  name: STATE
                  type: varchar(20)
        - createTable:
            tableName: SPLIT_TIME
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_SPLIT_TIME
              - column:
                  name: PERSON_RACE_RESULT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_SPLIT_TIME_PERSON_RACE_RESULT
              - column:
                  name: CONTROL_CODE
                  type: VARCHAR(3)
              - column:
                  name: PUNCH_TIME
                  type: DOUBLE
        - addForeignKeyConstraint:
            baseTableName: CLASS_RESULT
            baseColumnNames: EVENT_ID
            constraintName: FK_CLASS_RESULT_EVENT
            referencedTableName: EVENT
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: PERSON_RESULT
            baseColumnNames: CLASS_RESULT_ID
            constraintName: FK_PERSON_RESULT_CLASS_RESULT
            referencedTableName: CLASS_RESULT
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: PERSON_RESULT
            baseColumnNames: PERSON_ID
            constraintName: FK_PERSON_RESULT_PERSON
            referencedTableName: PERSON
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: PERSON_RESULT
            baseColumnNames: ORGANISATION_ID
            constraintName: FK_PERSON_RESULT_ORGANISATION
            referencedTableName: ORGANISATION
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: PERSON_RACE_RESULT
            baseColumnNames: PERSON_RESULT_ID
            constraintName: FK_PERSON_RACE_RESULT_PERSON_RESULT
            referencedTableName: PERSON_RESULT
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: SPLIT_TIME
            baseColumnNames: PERSON_RACE_RESULT_ID
            constraintName: FK_SPLIT_TIME_PERSON_RACE_RESULT
            referencedTableName: PERSON_RACE_RESULT
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - createSequence:
            sequenceName: SEQ_EVENT_ID
            incrementBy: 1
        - createSequence:
            sequenceName: SEQ_CLASS_RESULT_ID
            incrementBy: 50
        - createSequence:
            sequenceName: SEQ_ORGANISATION_ID
            incrementBy: 10
        - createSequence:
            sequenceName: SEQ_PERSON_ID
            incrementBy: 10
        - createSequence:
            sequenceName: SEQ_PERSON_RESULT_ID
            incrementBy: 10
        - createSequence:
            sequenceName: SEQ_PERSON_RACE_RESULT_ID
            incrementBy: 10
        - createSequence:
            sequenceName: SEQ_SPLIT_TIME_ID
            incrementBy: 10
        - createIndex:
            tableName: ORGANISATION
            columns:
              - column:
                  name: ID
            indexName: IDX_ORGANISATION_ID
        - createIndex:
            tableName: EVENT
            columns:
              - column:
                  name: ID
            indexName: IDX_EVENT_ID
        - createIndex:
            tableName: PERSON
            columns:
              - column:
                  name: ID
            indexName: IDX_PERSON_ID
        - createIndex:
            tableName: CLASS_RESULT
            columns:
              - column:
                  name: ID
            indexName: IDX_CLASS_RESULT_ID
        - createIndex:
            tableName: PERSON_RESULT
            columns:
              - column:
                  name: ID
            indexName: IDX_PERSON_RESULT_ID
        - createIndex:
            tableName: PERSON_RACE_RESULT
            columns:
              - column:
                  name: ID
            indexName: IDX_PERSON_RACE_RESULT_ID
        - createIndex:
            tableName: SPLIT_TIME
            columns:
              - column:
                  name: ID
            indexName: IDX_SPLIT_TIME_ID
