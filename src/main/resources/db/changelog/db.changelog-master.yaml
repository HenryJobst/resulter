databaseChangeLog:
  - changeSet:
      id: createEventsTable
      author: Henry Jobst
      changes:
        - createTable:
            tableName: EVENT
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_EVENT
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: DATE
                  type: date
        - createTable:
            tableName: CLASS_RESULT
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_CLASS_RESULT
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: SHORT_NAME
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: GENDER
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: EVENT_ID
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: FK_CLASS_RESULT_EVENT
        - createTable:
            tableName: ORGANISATION
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_ORGANISATION
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: SHORTNAME
                  type: varchar(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: CLASS_RESULT
            baseColumnNames: EVENT_ID
            constraintName: FK_CLASS_RESULT_EVENT
            referencedTableName: EVENT
            referencedColumnNames: ID
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - createSequence:
            sequenceName: SEQ_EVENT_ID
        - createSequence:
            sequenceName: SEQ_CLASS_RESULT_ID
            incrementBy: 50
        - createSequence:
            sequenceName: SEQ_ORGANISATION_ID
        - createIndex:
            tableName: ORGANISATION
            columns:
              - column:
                  name: ID
            indexName: IDX_ORGANISATION_ID
        - createIndex:
            tableName: EVENT
            columns:
              - column:
                  name: ID
            indexName: IDX_EVENT_ID
        - createIndex:
            tableName: CLASS_RESULT
            columns:
              - column:
                  name: ID
            indexName: IDX_CLASS_RESULT_ID