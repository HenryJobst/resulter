databaseChangeLog :
    -   changeSet :
            id : 000020_event_2
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   columnExists :
                                tableName : event
                                columnName : event_certificate_id
            comment : Extend table event
            changes :
                -   addColumn :
                        tableName : event
                        columns :
                            -   column :
                                    name : event_certificate_id
                                    type : bigint
                                    constraints :
                                        nullable : true
                                        foreignKeyName : fk_event_event_certificate
                                        references : event_certificate(id)
                                        validateForeignKey : true
