databaseChangeLog :
    -   changeSet :
            id : 000003_organisation
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   tableExists :
                                tableName : organisation
            comment : Table organisation with sequence, indexes and keys
            changes :
                -   createTable :
                        tableName : organisation
                        columns :
                            -   column :
                                    name : id
                                    type : bigint
                                    autoIncrement : true
                                    constraints :
                                        primaryKey : true
                                        nullable : false
                                        primaryKeyName : pk_organisation
                            -   column :
                                    name : name
                                    type : varchar(255)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : short_name
                                    type : varchar(60)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : type
                                    type : varchar(60)
                                    defaultValue : 'OTHER'
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : country_id
                                    type : bigint
                                    constraints :
                                        nullable : false
                                        foreignKeyName : fk_organisation_country
                -   createIndex :
                        tableName : organisation
                        columns :
                            -   column :
                                    name : id
                        indexName : idx_organisation_id
                -   createIndex :
                        tableName : organisation
                        columns :
                            -   column :
                                    name : type
                        indexName : idx_organisation_type
                -   addForeignKeyConstraint :
                        baseTableName : organisation
                        baseColumnNames : country_id
                        constraintName : fk_organisation_country
                        referencedTableName : country
                        referencedColumnNames : id
                        onDelete : restrict
                        onUpdate : restrict
                -   addUniqueConstraint :
                        columnNames : name, country_id
                        constraintName : uk_organisation_name_country
                        tableName : organisation
                        validate : true
                -   addUniqueConstraint :
                        columnNames : short_name, country_id
                        constraintName : uk_organisation_short_name_country
                        tableName : organisation
                        validate : true
