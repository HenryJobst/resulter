databaseChangeLog :
    -   changeSet :
            id : 000006_result_list
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   tableExists :
                                tableName : result_list
            comment : Table result_list with sequence, indexes and keys
            changes :
                -   createTable :
                        tableName : result_list
                        columns :
                            -   column :
                                    name : id
                                    type : bigint
                                    autoIncrement : true
                                    constraints :
                                        primaryKey : true
                                        nullable : false
                                        primaryKeyName : pk_result_list
                            -   column :
                                    name : creator
                                    type : varchar(255)
                            -   column :
                                    name : create_time
                                    type : timestamptz
                            -   column :
                                    name : create_time_zone
                                    type : varchar(60)
                            -   column :
                                    name : status
                                    type : varchar(60)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : event_id
                                    type : bigint
                                    constraints :
                                        nullable : false
                                        foreignKeyName : fk_result_list_event
                -   addForeignKeyConstraint :
                        baseTableName : result_list
                        baseColumnNames : event_id
                        constraintName : fk_result_list_event
                        referencedTableName : event
                        referencedColumnNames : id
                        onDelete : restrict
                        onUpdate : restrict
                -   createIndex :
                        tableName : result_list
                        columns :
                            -   column :
                                    name : id
                        indexName : idx_result_list_id
                -   createIndex :
                        tableName : result_list
                        columns :
                            -   column :
                                    name : event_id
                        indexName : idx_result_list_event_id
