databaseChangeLog :
    -   changeSet :
            id : 000006_result_list
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   tableExists :
                                tableName : RESULT_LIST
            comment : Table result_list with sequence, indexes and keys
            changes :
                -   createTable :
                        tableName : RESULT_LIST
                        columns :
                            -   column :
                                    name : ID
                                    type : BIGINT
                                    autoIncrement : true
                                    constraints :
                                        primaryKey : true
                                        nullable : false
                                        primaryKeyName : PK_RESULT_LIST
                            -   column :
                                    name : CREATOR
                                    type : VARCHAR(255)
                            -   column :
                                    name : CREATE_TIME
                                    type : TIMESTAMPTZ
                            -   column :
                                    name : CREATE_TIME_ZONE
                                    type : VARCHAR(60)
                            -   column :
                                    name : STATUS
                                    type : VARCHAR(60)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : EVENT_ID
                                    type : BIGINT
                                    constraints :
                                        nullable : false
                                        foreignKeyName : FK_RESULT_LIST_EVENT
                -   addForeignKeyConstraint :
                        baseTableName : RESULT_LIST
                        baseColumnNames : EVENT_ID
                        constraintName : FK_RESULT_LIST_EVENT
                        referencedTableName : EVENT
                        referencedColumnNames : ID
                        onDelete : RESTRICT
                        onUpdate : RESTRICT
                -   createIndex :
                        tableName : RESULT_LIST
                        columns :
                            -   column :
                                    name : ID
                        indexName : IDX_RESULT_LIST_ID
                -   createIndex :
                        tableName : RESULT_LIST
                        columns :
                            -   column :
                                    name : EVENT_ID
                        indexName : IDX_RESULT_LIST_EVENT_ID
