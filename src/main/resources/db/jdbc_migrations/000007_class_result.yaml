databaseChangeLog :
    -   changeSet :
            id : 000007_class_result
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   tableExists :
                                tableName : CLASS_RESULT
            comment : Table class_result with sequence, indexes and keys
            changes :
                -   createTable :
                        tableName : CLASS_RESULT
                        columns :
                            -   column :
                                    name : RESULT_LIST_ID
                                    type : BIGINT
                                    constraints :
                                        nullable : false
                                        primaryKey : true
                                        primaryKeyName : PK_CLASS_RESULT
                                        foreignKeyName : FK_CLASS_RESULT_RESULT_LIST
                            -   column :
                                    name : SHORT_NAME
                                    type : VARCHAR(20)
                                    constraints :
                                        nullable : false
                                        primaryKey : true
                                        primaryKeyName : PK_CLASS_RESULT
                            -   column :
                                    name : NAME
                                    type : VARCHAR(255)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : GENDER
                                    type : VARCHAR(3)
                                    constraints :
                                        nullable : false
                -   addForeignKeyConstraint :
                        baseTableName : CLASS_RESULT
                        baseColumnNames : RESULT_LIST_ID
                        constraintName : FK_CLASS_RESULT_RESULT_LIST
                        referencedTableName : RESULT_LIST
                        referencedColumnNames : ID
                        onDelete : RESTRICT
                        onUpdate : RESTRICT
                -   addUniqueConstraint :
                        columnNames : NAME, RESULT_LIST_ID
                        constraintName : UK_CLASS_RESULT_NAME_RESULT_LIST_ID
                        tableName : CLASS_RESULT
                        validate : true
                -   createIndex :
                        tableName : CLASS_RESULT
                        columns :
                            -   column :
                                    name : RESULT_LIST_ID
                        indexName : IDX_CLASS_RESULT_RESULT_LIST_ID
                -   createIndex :
                        tableName : CLASS_RESULT
                        columns :
                            -   column :
                                    name : RESULT_LIST_ID
                            -   column :
                                    name : SHORT_NAME
                        indexName : IDX_CLASS_RESULT_SHORT_NAME_RESULT_LIST_ID
