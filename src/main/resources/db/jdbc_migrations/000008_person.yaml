databaseChangeLog :
    -   changeSet :
            id : 000008_person
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   tableExists :
                                tableName : person
            comment : Tables person with sequence, indexes and keys
            changes :
                -   createTable :
                        tableName : person
                        columns :
                            -   column :
                                    name : id
                                    type : bigint
                                    autoIncrement : true
                                    constraints :
                                        primaryKey : true
                                        nullable : false
                                        primaryKeyName : pk_person
                            -   column :
                                    name : family_name
                                    type : varchar(255)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : given_name
                                    type : varchar(255)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : birth_date
                                    type : timestamptz
                            -   column :
                                    name : birth_date_time_zone
                                    type : varchar(60)
                            -   column :
                                    name : gender
                                    type : varchar(3)
                                    constraints :
                                        nullable : false
                -   createIndex :
                        tableName : person
                        columns :
                            -   column :
                                    name : id
                        indexName : idx_person_id
                -   createIndex :
                        tableName : person
                        columns :
                            -   column :
                                    name : family_name
                            -   column :
                                    name : given_name
                        indexName : idx_person_family_name_given_name
