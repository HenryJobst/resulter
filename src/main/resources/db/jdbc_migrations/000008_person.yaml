databaseChangeLog :
    -   changeSet :
            id : 000008_person
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   tableExists :
                                tableName : PERSON
            comment : Tables person with sequence, indexes and keys
            changes :
                -   createTable :
                        tableName : PERSON
                        columns :
                            -   column :
                                    name : ID
                                    type : BIGINT
                                    autoIncrement : true
                                    constraints :
                                        primaryKey : true
                                        nullable : false
                                        primaryKeyName : PK_PERSON
                            -   column :
                                    name : FAMILY_NAME
                                    type : VARCHAR(255)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : GIVEN_NAME
                                    type : VARCHAR(255)
                                    constraints :
                                        nullable : false
                            -   column :
                                    name : BIRTH_DATE
                                    type : DATE
                            -   column :
                                    name : GENDER
                                    type : varchar(3)
                                    constraints :
                                        nullable : false
                -   createIndex :
                        tableName : PERSON
                        columns :
                            -   column :
                                    name : ID
                        indexName : IDX_PERSON_ID
                -   createIndex :
                        tableName : PERSON
                        columns :
                            -   column :
                                    name : FAMILY_NAME
                            -   column :
                                    name : GIVEN_NAME
                        indexName : IDX_PERSON_FAMILY_NAME_GIVEN_NAME
