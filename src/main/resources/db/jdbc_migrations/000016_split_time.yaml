databaseChangeLog :
    -   changeSet :
            id : 000016_split_time
            author : Henry Jobst
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   tableExists :
                                tableName : split_time
            comment : Table split_times with sequence, indexes and keys
            changes :
                -   createTable :
                        tableName : split_time
                        columns :
                            -   column :
                                    name : split_time_list_id
                                    type : bigint
                                    constraints :
                                        nullable : false
                                        foreignKeyName : fk_split_time_split_time_list
                                        referencedTableName : split_time_list
                                        referencedColumnNames : id
                                        onDelete : restrict
                                        onUpdate : restrict
                            -   column :
                                    name : control_code
                                    type : varchar(3)
                            -   column :
                                    name : punch_time
                                    type : double
                -   createIndex :
                        tableName : split_time
                        columns :
                            -   column :
                                    name : split_time_list_id
                        indexName : idx_split_time_split_time_id

