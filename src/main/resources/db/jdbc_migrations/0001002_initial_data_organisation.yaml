databaseChangeLog :
    -   changeSet :
            id : 001002_initial_data_organisation
            author : Henry Jobst
            comment : Add initial data for organisation table
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   sqlCheck :
                                expectedResult : 1
                                sql : select count(1) from organisation where short_name = 'NOR'
            changes :
                -   insert :
                        tableName : organisation
                        columns :
                            -   column :
                                    name : short_name
                                    value : "NOR"
                            -   column :
                                    name : name
                                    value : "Nord-Ost-Rangliste"
                            -   column :
                                    name : type
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : country_id
                                    value : "1"
                -   insert :
                        tableName : organisation
                        columns :
                            -   column :
                                    name : short_name
                                    value : "LV_BE"
                            -   column :
                                    name : name
                                    value : "Landesverband Berlin"
                            -   column :
                                    name : type
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : country_id
                                    value : "1"
                -   insert :
                        tableName : organisation
                        columns :
                            -   column :
                                    name : short_name
                                    value : "LV_BB"
                            -   column :
                                    name : name
                                    value : "Landesverband Brandenburg"
                            -   column :
                                    name : type
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : country_id
                                    value : "1"
                -   insert :
                        tableName : organisation
                        columns :
                            -   column :
                                    name : short_name
                                    value : "LV_MV"
                            -   column :
                                    name : name
                                    value : "Landesverband Mecklenburg-Vorpommern"
                            -   column :
                                    name : type
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : country_id
                                    value : "1"
                -   sqlFile :
                        splitStatements : true
                        path : classpath:/db/initial_sql_data/organisation_organisation.sql
                        stripComments : true
