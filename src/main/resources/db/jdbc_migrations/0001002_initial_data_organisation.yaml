databaseChangeLog :
    -   changeSet :
            id : 001002_initial_data_organisation
            author : Henry Jobst
            comment : Add initial data for organisation table
            preConditions :
                -   onFail : MARK_RAN
                -   not :
                        -   sqlCheck :
                                expectedResult : 1
                                sql : SELECT COUNT(1) FROM ORGANISATION WHERE SHORT_NAME = 'NOR'
            changes :
                -   insert :
                        tableName : ORGANISATION
                        columns :
                            -   column :
                                    name : SHORT_NAME
                                    value : "NOR"
                            -   column :
                                    name : NAME
                                    value : "Nord-Ost-Rangliste"
                            -   column :
                                    name : TYPE
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : COUNTRY_ID
                                    value : "1"
                -   insert :
                        tableName : ORGANISATION
                        columns :
                            -   column :
                                    name : SHORT_NAME
                                    value : "LV_BE"
                            -   column :
                                    name : NAME
                                    value : "Landesverband Berlin"
                            -   column :
                                    name : TYPE
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : COUNTRY_ID
                                    value : "1"
                -   insert :
                        tableName : ORGANISATION
                        columns :
                            -   column :
                                    name : SHORT_NAME
                                    value : "LV_BB"
                            -   column :
                                    name : NAME
                                    value : "Landesverband Brandenburg"
                            -   column :
                                    name : TYPE
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : COUNTRY_ID
                                    value : "1"
                -   insert :
                        tableName : ORGANISATION
                        columns :
                            -   column :
                                    name : SHORT_NAME
                                    value : "LV_MV"
                            -   column :
                                    name : NAME
                                    value : "Landesverband Mecklenburg-Vorpommern"
                            -   column :
                                    name : TYPE
                                    value : "NATIONAL_REGION"
                            -   column :
                                    name : COUNTRY_ID
                                    value : "1"
                -   sqlFile :
                        splitStatements : true
                        path : db/initial_sql_data/organisation_organisation.sql
                        stripComments : true
