databaseChangeLog:
  - changeSet:
      id: 0000001_country
      author: Henry Jobst
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: COUNTRY
      comment: Tables country with sequence, indexes and keys
      changes:
        - createTable:
            tableName: COUNTRY
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_COUNTRY
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: CODE
                  type: VARCHAR(3)
        - createSequence:
            sequenceName: SEQ_COUNTRY_ID
            incrementBy: 1
        - createIndex:
            tableName: COUNTRY
            columns:
              - column:
                  name: ID
            indexName: IDX_COUNTRY_ID
        - insert:
            tableName: COUNTRY
            columns:
              - column:
                  name: id
                  valueNumeric: "nextval('SEQ_COUNTRY_ID')"
              - column:
                  name: CODE
                  value: "GER"
              - column:
                  name: NAME
                  value: "GER"
