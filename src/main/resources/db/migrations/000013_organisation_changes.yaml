databaseChangeLog:
  - changeSet:
      id: 000013_organisation_changes
      author: Henry Jobst
      preConditions:
        - onFail: MARK_RAN
        - not:
            - uniqueConstraintExists:
                tableName: COUNTRY
                columnNames: NAME, COUNTRY_ID
                constraintName: UK_ORGANISATION_NAME_COUNTRY
      comment: Tables country with sequence, indexes and keys
      changes:
        - addUniqueConstraint:
            columnNames: NAME, COUNTRY_ID
            constraintName: UK_ORGANISATION_NAME_COUNTRY
            tableName: ORGANISATION
            validate: true
        - addUniqueConstraint:
            columnNames: SHORT_NAME, COUNTRY_ID
            constraintName: UK_ORGANISATION_SHORT_NAME_COUNTRY
            tableName: ORGANISATION
            validate: true
