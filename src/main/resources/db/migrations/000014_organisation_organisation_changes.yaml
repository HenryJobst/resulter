databaseChangeLog:
  - changeSet:
      id: 000014_organisation_organisation_changes
      author: Henry Jobst
      preConditions:
        - onFail: MARK_RAN
        - not:
            - uniqueConstraintExists:
                tableName: ORGANISATION_ORGANISATION
                columnNames: ORGANISATION_ID, PARENT_ORGANISATION_ID
                constraintName: UK_ORGANISATION_ORGANISATION
      comment: Change table organisation_organisation
      changes:
        - addUniqueConstraint:
            columnNames: ORGANISATION_ID, PARENT_ORGANISATION_ID
            constraintName: UK_ORGANISATION_ORGANISATION
            tableName: ORGANISATION_ORGANISATION
            validate: true